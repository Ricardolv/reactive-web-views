<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Spring Boot Reactive Views</title>
    </head>
    <body>
        <div id="update"></div>
        <script>
            window.addEventListener('load', function (e) {
                var update = document.getElementById('update')
                var name = window.prompt('who should we greet ?')
                var es = new EventSource('http://localhost:8080/sse/greetings/' + name)
                es.addEventListener('message', function (msg) {
                    update.innerHTML = '<h1>' + msg.data + '</h1>';
                })
            })
        </script>
    </body>
</html>
